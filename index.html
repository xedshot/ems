<!DOCTYPE html>
<html lang="en">
<head>
	<title>EMS</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<script type="text/javascript" src="js/fullpage.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
	<header id = "header" class="top-bar">
		<div class="content" name="header-content">

			<img src="images/logo_orange.svg" alt="BODYTEC" class="logo">

			<div class="contacts-top">
				<p>+1 (800) 521 4815</p>
				<p>130 E Seneca St, Ithaca, NY 14850, USA</p>
			</div>

		</div>
	</header>
<div id="fullpage">
	<section class="first-screen section">
		
		<div class="content">
			<div class="slogan">
				<p>EMS - modern way</p>
				<p>of training</p>
			</div>
			<div class="video-button-wrapper">
				<div class="video-button-blur">
				</div>
				<button class="video-button">PLAY VIDEO</button>
			</div>
			<div class="mouse">
				<div class="mouse-wheel"></div>
			</div>
		</div>
		
	</section>
	<section class="second-screen section"></section>
	<section class="third-screen section"></section>
	<section class="fourth-screen section"></section>
</div>

<script type="text/javascript">
	var imageNew = document.createElement('img');
		imageNew.src = "images/logo_white.svg";
		imageNew.className ="logo";
		imageNew.alt = "BODYTEC";
new fullpage('#fullpage', {
	//options here
	licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',

	anchors: ['firstPage','secondPage','thirdPage','fourthPage'],

	onLeave: function(origin,destination,direction){
		fullpage_api.setScrollingSpeed(400);

		var parentElem = document.getElementsByName('header-content')[0];
		
		

		function makeBlack(){
		
			document.querySelectorAll('.contacts-top p')[0].style.color = "#000000";
			document.querySelectorAll('.contacts-top p')[1].style.color = "#000000";

		}
		function makeWhite(){
		
			document.querySelectorAll('.contacts-top p')[0].style.color = "#ffffff";
			document.querySelectorAll('.contacts-top p')[1].style.color = "#ffffff";
		}

		function changeLogo(){
			var imageOld = document.querySelectorAll('.logo')[0];
			imageNew = parentElem.replaceChild(imageNew,imageOld);
		}

		if(destination.index == 1 && direction == "down"){
			setTimeout(makeWhite,300);
			setTimeout(changeLogo,300);
			
		} 
		if(destination.index == 2 && direction == "down") {
			setTimeout(makeBlack,300);
			setTimeout(changeLogo,300);
			
		}

		if(destination.index == 0 && direction == "up") {
			setTimeout(changeLogo,50);
			
		} 

		if(destination.index == 1 && direction == "up") {
			setTimeout(makeWhite,50);
			setTimeout(changeLogo,50);
		}


		
	}
});
</script>



</body>
</html>
